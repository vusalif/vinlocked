<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon2.png">
    <title>made by vusal</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #dfe1e5;
            font-family: Inter, sans-serif;
            color: #2c3e50;
        }

        .site-title {
            font-family: 'Inter', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            margin: 2rem 0;
            color: #000;
        }

        .cards-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }

        .game-card {
            background: #fbfbfb;
            border-radius: 15px;
            padding: 1.5rem;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #000000;
        }

        .game-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
            color: #000;
            position: relative;
            display: inline-block;
            font-weight: 900;
        }

        .beta-tag {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffd700;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            color: #000;
            margin-top: 2px;
        }

        .game-subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .map-preview {
            width: 100%;
            height: 180px;
            background-image: url('path-to-map-image.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 1rem;
            filter: grayscale(0.5);
        }

        .action-button {
            all: unset;
            position: relative;
            border: 1px solid rgb(255 255 255 / .12);
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 20px;
            background-color: #2b2b2b;
            color: #dcdadb;
            -webkit-mask-image: -webkit-radial-gradient(#fff, #000);
            mask-image: radial-gradient(#fff, #000);
            cursor: pointer;
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin: 0 auto;
            font-family: 'Inter', sans-serif;
            display: block;
            box-sizing: border-box;
        }

        .action-button::after {
            content: '';
            position: absolute;
            top: var(--y);
            left: var(--x);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            width: 5em;
            height: 5em;
            background-image: conic-gradient(#00f, #0ff, #0f0, #ff0, #f00, #f0f, #00f);
            filter: blur(14px);
            mix-blend-mode: overlay;
            opacity: 0;
            transition: opacity .2s ease-in-out;
            pointer-events: none;
        }

        .action-button:hover::after {
            opacity: .4;
        }

        .unavailable-button {
            background: #b36969;
            opacity: 0.7;
            cursor: not-allowed;
            width: 80%;
            margin: 0 auto;
        }

        .credit {
            position: fixed;
            cursor: pointer;
            bottom: 20px;
            font-size: 1rem;
            color: #666;
        }

        .credit span {
            font-weight: bold;
            font-style: normal;
            position: relative;
            display: inline-block;
        }

        .credit span a {
            text-decoration: none;
            color: inherit;
            position: relative;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .credit span a::before {
            content: 'imranli';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: #af4c4c;
            opacity: 0;
            transition: opacity 0.1s ease;
            transition-delay: 0.1s;
        }

        .credit span a:hover::before {
            opacity: 1;
        }

        .credit span a:hover {
            color: transparent;
            transition-delay: 0.1s;
        }
    </style>
</head>
<body>
    <h1 class="site-title">my game library</h1>

    <div class="cards-container">
        <div class="game-card">
            <h2 class="game-title">
                Country - Odyssey
                <span class="beta-tag">BETA</span>
            </h2>
            <p class="game-subtitle">think u know countries? prove it!</p>
            <img src="gifreal.gif" alt="World Map" style="width: 100%; height: 300px; object-fit: cover; margin-bottom: 1rem;">
            <a href="countryFinder.html" target="_blank" class="action-button">launch</a>
        </div>

    </div>

    <div class="credit">made by <span><a>vusal</a></span></div>

    <div style="display: none;">
        <audio id="preloaded-music1" preload="auto">
            <source src="music1.mp3" type="audio/mp3">
        </audio>
        <audio id="preloaded-music2" preload="auto">
            <source src="music2.mp3" type="audio/mp3">
        </audio>
    </div>

    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
        document.querySelector('.action-button').addEventListener('mousemove', (e) => {
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            e.target.style.setProperty('--x', x + 'px');
            e.target.style.setProperty('--y', y + 'px');
        });
      </script>
      <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
