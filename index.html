<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>made by vusal</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #dfe1e5;
            font-family: Inter, sans-serif;
            color: #2c3e50;
        }

        .site-title {
            font-family: 'Inter', sans-serif;
            font-size: 3rem;
            font-weight: 900;
            margin: 2rem 0;
            color: #000;
        }

        .cards-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
        }

        .game-card {
            background: #fbfbfb;
            border-radius: 15px;
            padding: 1.5rem;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #000000;
        }

        .game-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            margin-top: 1rem;
            color: #000;
            position: relative;
            display: inline-block;
            font-weight: 900;
        }

        .beta-tag {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffd700;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            color: #000;
            margin-top: 2px;
        }

        .game-subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .map-preview {
            width: 100%;
            height: 180px;
            background-image: url('path-to-map-image.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-bottom: 1rem;
            filter: grayscale(0.5);
        }

        .action-button {
            background: #69b374;
            color: white;
            border: none;
            padding: 0.8rem;
            width: 80%;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            display: block;
            text-align: center;
            margin: 0 auto;
        }

        .unavailable-button {
            background: #b36969;
            opacity: 0.7;
            cursor: not-allowed;
            width: 80%;
            margin: 0 auto;
        }

        .credit {
            position: fixed;
            bottom: 20px;
            font-size: 1rem;
            color: #666;
        }

        .credit span {
            font-weight: bold;
            font-style: normal;
            position: relative;
            display: inline-block;
        }

        .credit span a {
            text-decoration: none;
            color: inherit;
            position: relative;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .credit span a::before {
            content: 'imranli';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            color: #af4c4c;
            opacity: 0;
            transition: opacity 0.1s ease;
            transition-delay: 0.1s;
        }

        .credit span a:hover::before {
            opacity: 1;
        }

        .credit span a:hover {
            color: transparent;
            transition-delay: 0.1s;
        }
    </style>
</head>
<body>
    <h1 class="site-title">version 1.0.0</h1>

    <div class="cards-container">
        <div class="game-card">
            <h2 class="game-title">
                Country - Odyssey
                <span class="beta-tag">BETA</span>
            </h2>
            <p class="game-subtitle">think u know countries? prove it!</p>
            <img src="gifreal.gif" alt="World Map" style="width: 100%; height: 300px; object-fit: cover; margin-bottom: 1rem;">
            <a href="countryFinder.html" class="action-button">do it.</a>
        </div>

        <div class="game-card">
            <h2 class="game-title">something is coming</h2>
            <p class="game-subtitle">patience, legendsâ€”it's worth it! </p>
            <div class="map-preview"></div>
            <button class="action-button unavailable-button">unavailable</button>
        </div>

        <div class="game-card">
            <h2 class="game-title">not discovered. but soon</h2>
            <p class="game-subtitle">still in the lab...</p>
            <div class="map-preview"></div>
            <button class="action-button unavailable-button">unavailable</button>
        </div>
    </div>

    <div class="credit">made by <span><a href="https://read.cv/imranli" target="_blank">vusal</a></span></div>

</script>
<script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
